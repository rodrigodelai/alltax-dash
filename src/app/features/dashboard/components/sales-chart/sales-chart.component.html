<mat-card>
    <mat-card-header>
        <mat-card-title>Vendas mensais para: {{ currentBrand?.brandName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="chart-container">
        <canvas baseChart
            [datasets]="lineChartData.datasets"
            [labels]="lineChartData.labels"
            [options]="lineChartOptions"
            [type]="lineChartType"> </canvas>
        </div>
    </mat-card-content>
    <mat-card-actions class="chart-actions">
        <button mat-raised-button color="accent" (click)="toggleChartType()">
            Alterar para GrÃ¡fico de {{ lineChartType === 'bar' ? 'Linha' : 'Barras' }}
        </button>
    </mat-card-actions>
</mat-card>
